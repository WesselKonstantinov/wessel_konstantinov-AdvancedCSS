<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="social-media">
        <ul class="social-media__list">
            <li class="social-media__item social-media__item--blog">
                <span class="social-media__icon social-media__icon--blog"></span>
                <a class="social-media__link" href="#">Check out my blog</a>
            </li>
            <li class="social-media__item social-media__item--twitter">
                <span class="social-media__icon social-media__icon--twitter"></span>
                <a class="social-media__link" href="#">Follow me on Twitter</a>
            </li>
            <li class="social-media__item social-media__item--linkedin">
                <span class="social-media__icon social-media__icon--linkedin"></span>
                <a class="social-media__link" href="#">Connect on Linkedin</a>
            </li>
            <li class="social-media__item social-media__item--facebook">
                <span class="social-media__icon social-media__icon--facebook"></span>
                <a class="social-media__link" href="#">Like my Facebook page</a>
            </li>
            <li class="social-media__item social-media__item--github">
                <span class="social-media__icon social-media__icon--github"></span>
                <a class="social-media__link" href="#">See projects on Github</a>
            </li>
        </ul>
    </nav>
</body>

</html>
